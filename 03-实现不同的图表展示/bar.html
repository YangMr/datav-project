<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <div id="app" style="width: 300px; height: 300px;"></div>
</body>
</html>
<script>
    const app = document.getElementById("app")
    const myCharts = echarts.init(app)
    const option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: [120, 200, 150, 80, 70, 110, 130],
                type: 'bar',
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                }
            }
        ]
    }
    myCharts.setOption(option)
    window.addEventListener("resize",()=>{
        myCharts.resize() // 进行适配
    })
</script>
