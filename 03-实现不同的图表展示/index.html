<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <div id="app" style="width:400px; height: 300px; margin: 100px auto;"></div>
</body>
</html>
<script>
    // 1. 下载并引入echarts
    // 2. 创建渲染echarts的画布
    // 3. 初始化echarts
    const app = document.getElementById("app")
    const myCharts = echarts.init(app)
    // 4. 设置配置项和数据
    const option = {
        // title: {
        //     text: '饼图',
        //     subtext: '销售额统计',
        //     left: 'center'
        // },
        series: [
            {
                name: 'Area Mode',
                type: 'pie',
                radius: [20, 140],
                center: ['50%', '50%'],
                roseType: 'area',
                itemStyle: {
                    borderRadius: 5
                },
                data: [
                    { value: 30, name: 'rose 1' },
                    { value: 28, name: 'rose 2' },
                    { value: 26, name: 'rose 3' },
                    { value: 24, name: 'rose 4' },
                    { value: 22, name: 'rose 5' },
                    { value: 20, name: 'rose 6' },
                    { value: 18, name: 'rose 7' },
                    { value: 16, name: 'rose 8' }
                ]
            }
        ]
    }
    // 5. 渲染echarts图表
    myCharts.setOption(option)
    // 6. 实现图表的自适应 （适配）
</script>
